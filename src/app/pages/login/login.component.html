   <div class="d-flex justify-content-center align-items-center vh-100" style="background-color: oklch(95.1% 0.026 236.824);">
    <mat-card class="p-4" style="width: 100%; max-width: 400px;background-color: oklch(95.1% 0.026 236.824);">
      <h4 class="text-center mb-4 text-primary fw-bold">Employee Portal Login</h4>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-100 mb-4">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Toggle password visibility'"
            [attr.aria-pressed]="!hidePassword"
            type="button"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        
  
        <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>
  
        <div *ngIf="errorMessage" class="text-danger text-center mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </mat-card>
  </div>
