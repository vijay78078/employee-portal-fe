  <!-- Full Page Wrapper -->
<div class="d-flex flex-column" style="min-height: 100vh;">

  <!-- Fixed Header -->
  <header class="bg-light border-bottom d-flex align-items-center justify-content-between px-4"
          style="height: 60px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCmfS8y8DSkt9nWF_E31nGDvn_cZ_YRgbIzg&s"
         alt="Brand Logo" height="40">
    <span class="fw-bold" style="font-size: 20px; color: #003781;">
      Allianz Technology India BMP Australia - UFS, RG, Data & Cross Area
    </span>
  </header>

  <!-- Page Content -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center"
       style="padding-top: 60px; padding-bottom: 40px; background-color: oklch(95.1% 0.026 236.824);">

    <!-- Login Card -->
    <mat-card class="p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4 text-primary fw-bold">Employee Portal Login</h4>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-4">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Toggle password visibility'"
            [attr.aria-pressed]="!hidePassword"
            type="button"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>

        <div *ngIf="errorMessage" class="text-danger text-center mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </mat-card>
  </div>

  <!-- Fixed Footer -->
  <footer class="text-end text-muted border-top px-3 bg-white"
          style="height: 40px; line-height: 40px; position: fixed; bottom: 0; left: 0; right: 0; font-size: 14px;">
    &copy; {{ currentYear }} Allianz Technology India BMP Australia - UFS, RG, Data & Cross Area. All rights reserved.
  </footer>
</div>
